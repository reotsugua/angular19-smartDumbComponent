<aside class="extrato">
    <h2 class="titulo">Extrato</h2>

    <ul class="transacoes">
        @for (transacao of transacoes(); track $index){
            <li>
                <app-trasacao [transacao]="transacao" />
            </li>
        } @empty {
            <li> Sem itens</li>
        }
</ul>
</aside>
